<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
    <title>calculator</title>
</head>

<body>
    <h1>Basic Calculator</h1>
    <br>
    <div id="demo" align="center">

    </div>
    <form action="" id="myform" name="calc" class="form-group" align="center">
        <input type="text" name="display" id="box" onkeydown="return false;">
        <br>

        <input type="button" value="1" onclick="calc.display.value+='1'">
        <input type="button" value="2" onclick="calc.display.value+='2'">
        <input type="button" value="3" onclick="calc.display.value+='3'">
        <input type="button" value="+" id="plus" onclick="calc.display.value+='+'">
        <br>

        <input type="button" value="4" onclick="calc.display.value+='4'">
        <input type="button" value="5" onclick="calc.display.value+='5'">
        <input type="button" value="6" onclick="calc.display.value+='6'">
        <input type="button" value="-" id="minus" onclick="calc.display.value+='-'">
        <br>

        <input type="button" value="7" onclick="calc.display.value+='7'">
        <input type="button" value="8" onclick="calc.display.value+='8'">
        <input type="button" value="9" onclick="calc.display.value+='9'">
        <input type="button" value="x" id="mult" onclick="calc.display.value+='*'">
        <br>
        <input type="button" value="c" id="c" onclick="calc.display.value=''">
        <input type="button" value="0" onclick="calc.display.value+='0'">
        <input type="button" value="=" onclick="
        try{
            calc.display.value = eval(calc.display.value);
        }
        catch(err) {
            message = 'The statement cannot be evaluated!';
            show(message);
        }
        ">
        <input type="button" value="&#247;" id="divide" onclick="calc.display.value+='/'">
    </form>

    <script>


        function show(message) {
            // target the div tag with id='demo'
            const div = document.getElementById("demo");
            div.innerHTML = message;
            div.style.display = "block";
            // Time out
            setTimeout(() => {
                 //remove the alert after 3 seconds
                div.style.display = "none";
            }, 3000);
        }


    </script>
</body>

</html>
