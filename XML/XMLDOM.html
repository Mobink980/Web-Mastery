<!DOCTYPE html>
<html>
    <head>
        <title>XML DOM Models</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    </head>
    <body>
        <div id="master">

            <div id="output" class="table-responsive">
                contents
            </div>
        </div>

        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    TraversingXML(this);
                }
            };

            xhttp.open("GET", "contents.xml", true);
            xhttp.send();

            function TraversingXML(xml){
                
                var xmlDoc = xml.responseXML; //Read the xml file and put it in xmlDoc variable
                
                var contents = xmlDoc.getElementsByTagName('content');

                var txt = "";
                // alert(xmlDoc.getElementsByTagName.length);
                // alert(xmlDoc.getElementsByTagName('contents')[0].firstElementChild.textContent);

                for(var i = 0; i < contents.length; i++){
                    var contentNodes = contents[i].childNodes;

                    for(var j = 0; j < contentNodes.length; j++){
                        if(contentNodes[j].nodeType == 1){
                            txt += contentNodes[j].nodeName + " : " + contentNodes[j].textContent  + "<br />";
                        }
                    }
                    txt += "<br/><hr/>";
                }
                
                document.getElementById("output").innerHTML = txt;
            }
            
        </script>

    </body>
</html>
